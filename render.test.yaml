services:
  # Awade Backend Test Environment
  - type: web
    name: awade-backend-test
    env: python
    plan: free
    buildCommand: |
      pip install -r apps/backend/requirements.txt
      cd apps/backend
      python init_db_fix.py
    startCommand: uvicorn apps.backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: awade-test-db
          property: connectionString
      - key: SECRET_KEY
        value: test-secret-key-awade-2024-testing
      - key: JWT_SECRET_KEY
        value: test-jwt-secret-key-awade-2024-testing
      - key: OPENAI_API_KEY
        sync: false
      - key: DEBUG
        value: true
      - key: ENVIRONMENT
        value: testing
      - key: JWT_EXPIRES_MINUTES
        value: 60
      - key: PASSWORD_MIN_LENGTH
        value: 8
      - key: PASSWORD_MAX_LENGTH
        value: 128
      - key: ALLOWED_ORIGINS
        value: https://awade-test.vercel.app,http://localhost:3000
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000

databases:
  # PostgreSQL Test Database
  - name: awade-test-db
    databaseName: awade_test
    user: awade_test_user
    plan: free
